<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
  </head>
  <body>
    <header class="flex flex-col">
        <h1 class="text-5xl font-bold text-blue-500 text-center mt-10">
            Cadastre-se
        </h1>
        <div class=" flex justify-center items-center mt-5">
            <img class="w-20" src="img/wifi-foto.jpg" alt="imagem-wifi">
        </div>
    </header>
    <main class="flex flex-col">
        <form id="cadastroForm">
        <h1 class="text-sm font-bold ml-23 mt-10">Email:</h1>
        <input name="email" class="border-1 rounded-4xl w-64 ml-20 px-4 py-2 mt-4" type="text" placeholder="Digite seu email..." />
        <h1 class="text-sm font-bold ml-23 mt-10">Senha:</h1>
        <input name="senha" class="border-1 rounded-4xl w-64 ml-20 px-4 py-2 mt-4" type="password" placeholder="Digite sua senha..." />
        <h1 class="text-sm font-bold ml-23 mt-10">CPF:</h1>
        <input name="cpf" class="border-1 rounded-4xl w-64 ml-20 px-4 py-2 mt-4" type="text" placeholder="Digite seu cpf..." />
        <div class="flex justify-center items-center mt-35">
            <button type="submit" class="bg-blue-500 text-white w-38 text-center rounded-4xl font-bold py-2 tracking-wider">Concluir</button>
        </div>
        </form>
        <a class="text-xs underline text-center mt-3" href="Entrar.html">JÃ¡ possuo uma conta</a>
        <div class="flex justify-center items-center mt-3">
            <img class="w-25" src="img/logo_prefeitura-removebg-preview.png" alt="logo-prefeitura">
        </div>
    </main>
  </body>
</html>
